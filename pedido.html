!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizzaria Sabor&Tradição</title>
    <link rel="stylesheet" href="pedidostyle.css">
    <link rel="shortcut icon" href="Sabor & Tradição.png" type="image/x-icon">
    <img src="logo - Sabor&Tradição.png" alt="logo" width="100">
</head>
<body>
    <header>
        <h2>Você está fazendo a melhor escolha de sua vida em nos escolher</h2>
        <a href="home.html" style="color: black;">Home</a>
        <a href="cadarpio.html" style="color: black;">Cardápio</a>
        <a href="acompanharPedido.html" style="color: black;">Acompnhar Pedido</a>
        <a href="contato.html" style="color: black;">Fale conosco</a>
        <a href="criarPerfil.html" style="color: black;">Seu perfil</a>
    </header>

    <div class="Conteiner" id="Principal"> <!--Criação de classe para uma possivel reutilização de código-->
        <form action="pedidofeito.html" method="post" id="fazerPedido"> <!--Metodo de ação quando o pedido for feito-->
            <label>Escolha a pizza:</label> <!--label para realizar o pedido através dela-->
            <select name="Pizza" id="Pizza"> <!--metodo de seleção-->
                <option value="pizza1">Abrobinha Grelhada</option> <!--Valores para fácil identificação no pedido-->
                <option value="pizza2">Atum e Cebola</option>
                <option value="pizza3">Bacon e Mussarela de Búfala</option>
                <option value="pizza4">Calabresa</option>
                <option value="pizza5">CalaBacon</option>
                <option value="pizza6">Carne Seca com Catupiry</option>
                <option value="pizza7">Cogumelos e Parmesão</option>
                <option value="pizza8">Escarola</option>
                <option value="pizza9">Frango com Catupiry</option>
                <option value="pizza10">Frango com Cheddar</option>
                <option value="pizza11">Gorgonzola e Presunto de Parma</option>
                <option value="pizza12">Lombo Canadense</option>
                <option value="pizza13">Margherita</option>
                <option value="pizza14">Napolitana</option>
                <option value="pizza15">Peperoni</option>
                <option value="pizza16">Portuguesa</option>
                <option value="pizza17">Quattro Formaggi</option>
                <option value="pizza18">Rucula com Tomate Seco</option>
                <option value="pizza19">Sabor & Tradição (Pizza da Casa)</option>
                <option value="pizza20">Toscana</option>
            </select> <br>

            <label for="Bebidas">Bebidas</label> 
            <select name="Bebidas" id="Bebidas"> <br>
                <option value="vinhomarques">Marques de Murrieta Reserva de 2018</option>
                <option value="Emiliana">Emiliana Novas Gran Reserva Pinot Noir</option>
                <option value="Stella">Stela Artois</option>
                <option value="corona">Corona Extra</option>
                <option value="Brahma">Brahma Duplo Malte</option>
                <option value="Jhonny">Jhonny Walker</option>
                <option value="Jack Daniel´s">Jack Daniel´s</option>
                <option value="Coca">Coca-Cola</option>
                <option value="sprite">Sprite</option>
                <option value="fanta">Fanta</option>
                <option value="dolly">Dolly</option>
                <option value="fazenda bela vista">Fazenda Bela Vista</option>
                <option value="prats">Prats</option>
                <option value="naturalone">Natural One</option>
                <option value="ades">Ades</option>
                <option value="delvalle">Del Vale</option>
            </select>

            <select name="entrega" id="entrega"> <!--Aqui o cliente escolhe o tipo de entrega-->
                <option value="Entrega">Entrega á domicilio</option> <!--Opção de escolha atraves de "pção" também-->
                <option value="Retirada">Retirar no restaurante</option>
                <p>Endereço do restaurante: Av. Aricanduva 455 (prox. Ao shopping Aricanduva)</p> 
            </select>

            <div>
                <p>já possui perfil em nossa pizzaria?</p> <!--Aqui perguntando sobre o cadastro-->
                <input type="radio" value="true">
                <a href="perfil.html">Sim, fazer login</a>
                <input type="radio" value="false">
                <a href="criarPerfil.html">Não, criar perfil</a>
            </div>

            
            <button type="submit">Enviar Pedido</button>
        </form>
    </div>

    <!--Parte de javaScript, onde há a criação de um pop-up-->
    <script>
        document.getElementById("fazerPedido").addEventListener("submit", function(event) {
            event.preventDefault(); // evita que o formulário envie do jeito padrão
        
            // Captura de pizzas selecionadas
            const pizza = document.getElementById("Pizza").value;
            const bebida = document.getElementById("Bebidas").value;
        
            // Gerar ID de identificação de pizzas aleatório com 6 dígitos
            const idPedido = Math.floor(100000 + Math.random() * 900000);
        
            // Guardar tudo no localStorage
            localStorage.setItem("idPedido", idPedido);
            localStorage.setItem("pizzaEscolhida", pizza);
            localStorage.setItem("bebidaEscolhida", bebida);
        
            // Redireciona para a página de pedido feito
            window.location.href = "pedidofeito.html";
        });
        </script>

<!--Rodapé normal-->
<footer id="Rodapé">
    <h3>Métodos de Pagamento aceitos</h3>
    <img src="download (1).png" alt="metodos aceitos" width="220">
</footer>
</body>
</html>
