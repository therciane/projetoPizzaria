<body>

    <div id="Principal" style="background-color: aliceblue; border-radius: 20px;"> <!--Aqui é feito o css in line, por ser mais "facil"-->
        <h2>Acompanhamento de Pedido</h2>
        <p>Seu número de pedido é: <strong id="codigoPedido"></strong></p>
        <p> <strong>Pizza: </strong> <span id="pizzaPedido"></span></p>
        <p> <strong>Bebida: </strong> <span id="bebidaPedido"></span></p>
        <p>Status: <strong>Preparando...</strong></p> <!-- ou "Saiu pra entrega", "Entregue", etc -->
        <img src="giphy (1).gif" alt="pizza com ingredientes">

        <script>
            // Pega os dados do localStorage
            document.getElementById("codigoPedido").innerText = localStorage.getItem("idPedido"); //Aqui é ele mostra os dados da pizza do cliente
            document.getElementById("pizzaPedido").innerText = localStorage.getItem("pizzaEscolhida");
            document.getElementById("bebidaPedido").innerText = localStorage.getItem("bebidaEscolhida");
        </script>
    </div>
